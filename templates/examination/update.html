<!DOCTYPE html>
<html lang="zh">
<head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 在页面加载前触发的逻辑
            if (sessionStorage.getItem('token') === null) {
                return window.location.href = '/login';
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ORG 管理系统 - {{title}}</title>
</head>
<body class="bg-slate-50">
<nav class="flex justify-between items-center bg-gradient-to-r from-orange-200 to-amber-200 p-3">
    <span class="text-xl font-semibold text-orange-600">Org 平台</span>
    <div class="flex justify-end w-auto">
        <a href="/login"
           class="antialiased border border-amber-600 text-amber-600 text-lg hover:bg-amber-600 hover:text-amber-50 active:bg-amber-700 bg-fixed rounded-lg px-5 py-1 drop-shadow-md duration-300">
            登 录
        </a>
    </div>
</nav>
<div class="container mx-auto justify-center items-center m-10 lg:w-8/12 w-11/12">
    <a href="/examination_client">
        <div class="flex justify-center items-center box-border rounded-3xl bg-purple-50 hover:shadow-xl shadow-lg shadow-purple-50s duration-300 p-6 h-48">
            <span class="antialiased tracking-widest text-purple-800 text-5xl font-medium">考试系统</span>
        </div>
    </a>
    <a href="/examination_update">
        <div class="flex justify-center items-center box-border rounded-3xl bg-purple-50 hover:shadow-xl shadow-lg shadow-purple-50s duration-300 p-6 h-48">
            <span class="antialiased tracking-widest text-purple-800 text-5xl font-medium">考题配置</span>
        </div>
    </a>
    <a>
        <div class="flex justify-center items-center box-border rounded-3xl bg-purple-50 hover:shadow-xl shadow-lg shadow-purple-50s duration-300 p-6 h-48">
            <span class="antialiased tracking-widest text-purple-800 text-5xl font-medium">账户设置</span>
        </div>
    </a>
    <a href="/login">
        <div class="flex justify-center items-center box-border rounded-3xl bg-purple-50 hover:shadow-xl shadow-lg shadow-purple-50s duration-300 p-6 h-48">
            <span class="antialiased tracking-widest text-purple-800 text-5xl font-medium">退出登录</span>
        </div>
    </a>
</div>
</body>
</html>
