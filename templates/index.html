<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ORG 管理系统 - {{title}}</title>
</head>
<body class="bg-slate-50">
<nav class="flex justify-between items-center bg-gradient-to-r from-orange-200 to-amber-200 p-3">
    <span class="text-xl font-semibold text-orange-600">Org 平台</span>
    <div class="flex justify-end w-auto">
        <a href="/login"
                class="antialiased border border-amber-600 text-amber-600 text-lg hover:bg-amber-600 hover:text-amber-50 active:bg-amber-700 bg-fixed rounded-lg px-5 py-1 drop-shadow-md duration-300">
            登 录
        </a>
    </div>
</nav>
<div class="container mx-auto flex justify-center items-center grid md:grid-cols-2 sm:grid-cols-1 grid-cols-1 gap-12 m-10 lg:w-8/12 w-11/12">
    <a href="/examination_client">
        <div class="flex justify-center items-center box-border rounded-3xl bg-gradient-to-r from-orange-100 to-amber-100 hover:shadow-xl shadow-lg shadow-zinc-50s duration-300 p-6 h-48">
            <span class="antialiased tracking-widest text-amber-600 text-5xl font-medium">考试系统</span>
        </div>
    </a>
    <a href="/examination_update">
        <div class="flex justify-center items-center box-border rounded-3xl bg-gradient-to-r from-amber-100 to-orange-100 hover:shadow-xl shadow-lg shadow-zinc-50s duration-300 p-6 h-48">
            <span class="antialiased tracking-widest text-amber-600 text-5xl font-medium">考题配置</span>
        </div>
    </a>
    <a href="/system_user_update">
        <div class="flex justify-center items-center box-border rounded-3xl bg-gradient-to-r from-orange-100 to-amber-100 hover:shadow-xl shadow-lg shadow-zinc-50s duration-300 p-6 h-48">
            <span class="antialiased tracking-widest text-amber-600 text-5xl font-medium">账户设置</span>
        </div>
    </a>
    <a href="/logout" onclick="logout()">
        <div class="flex justify-center items-center box-border rounded-3xl bg-gradient-to-r from-amber-100 to-orange-100 hover:shadow-xl shadow-lg shadow-zinc-50s duration-300 p-6 h-48">
            <span class="antialiased tracking-widest text-amber-600 text-5xl font-medium">退出登录</span>
        </div>
    </a>
</div>
</body>
<script>
    function logout() {
        sessionStorage.removeItem('token')
        window.location.href = '/login'
    }
</script>
</html>
