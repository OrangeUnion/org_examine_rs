<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ORG 管理系统 - {{title}}</title>
</head>
<body class="bg-slate-50">
<nav class="flex justify-between items-center bg-gradient-to-r from-orange-200 to-amber-200 p-3">
    <span class="text-xl font-semibold text-orange-600">Org 平台</span>
    <div class="flex justify-end w-auto">
        <a href="/login"
                class="antialiased border border-amber-600 text-amber-600 text-base hover:bg-amber-600 hover:text-amber-50 active:bg-amber-700 bg-fixed rounded-lg px-5 py-1 drop-shadow-md duration-300">
            登 录
        </a>
    </div>
</nav>
<div class="flex justify-center items-center grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 grid-cols-1 gap-5 m-5">
    {% for paper in papers %}
    <a href="/examine_client">
        <div class="box-border rounded-3xl bg-gradient-to-r from-orange-100 to-amber-100 hover:shadow-xl shadow-lg shadow-zinc-50s duration-300 p-6">
            <p class="tracking-widest text-amber-600 text-xl font-medium">{{paper.title}}</p>
            <p class="text-amber-900 text-base">创建时间：{{paper.create_time}}</p>
        </div>
    </a>
    {% endfor %}
    <a href="/examine_update">
        <div class="box-border rounded-3xl bg-gradient-to-r from-amber-100 to-orange-100 hover:shadow-xl shadow-lg shadow-zinc-50s duration-300 p-6">
            <span class="tracking-widest text-amber-600 text-xl font-medium">试卷一</span>
        </div>
    </a>
    <a href="/public_setting">
        <div class="box-border rounded-3xl bg-gradient-to-r from-orange-100 to-amber-100 hover:shadow-xl shadow-lg shadow-zinc-50s duration-300 p-6">
            <span class="tracking-widest text-amber-600 text-xl font-medium">试卷一</span>
        </div>
    </a>
    <a href="/logout" onclick="logout()">
        <div class="box-border rounded-3xl bg-gradient-to-r from-amber-100 to-orange-100 hover:shadow-xl shadow-lg shadow-zinc-50s duration-300 p-6">
            <span class="tracking-widest text-amber-600 text-xl font-medium">试卷一</span>
        </div>
    </a>
</div>
</body>
<script>
    function logout() {
        sessionStorage.removeItem('token')
        window.location.href = '/login'
    }
</script>
</html>
