<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ORG 管理系统 - {{title}}</title>
</head>
<body class="bg-slate-50">
<nav class="flex justify-between items-center bg-gradient-to-r from-purple-200 to-violet-200 p-3">
    <span class="text-xl font-semibold text-purple-600">Org 平台</span>
    <div class="flex justify-end w-auto">
        <a href="#" onclick="link('/login')"
           class="border bg-violet-500 border-violet-500 text-violet-50 text-base hover:bg-violet-600 hover:text-violet-50 active:bg-violet-700 bg-fixed rounded-lg px-5 py-1 drop-shadow-md duration-300">
            登 录
        </a>
    </div>
</nav>
<div class="container mx-auto justify-center items-center m-10 lg:w-8/12 w-11/12">
    <div class="flex grid box-border rounded-3xl bg-purple-50 hover:shadow-xl shadow-lg shadow-purple-50s duration-300 p-6">
        <span class="m-5 tracking-widest text-purple-800 text-3xl text-center font-medium">起始页面</span>
        <div class="m-5 text-base text-purple-900 text-center">
            <span class="mb-2">输入您的QQ号或微信号</span>
            <div class="mb-2 grid grid-cols-1">
                <label class="p-3">
                    <input class="text-purple-900 outline-none rounded-full bg-white border-solid border-inherit hover:border-none active:border-solid shadow hover:shadow-md duration-300 w-full h-10 px-3"
                           id="user" name="user" type="text"/>
                </label>
            </div>

        </div>
        <div class="m-5 flex justify-center container mx-auto text-center">
            <button class="m-2 border bg-purple-500 border-purple-500 text-purple-50 text-base hover:bg-purple-600 hover:text-purple-50 active:bg-purple-700 bg-fixed rounded-lg px-8 py-1 drop-shadow-md duration-300"
                    onclick="start()">
                开始作答
            </button>
            <a href="#" onclick="link('/')"
               class="m-2 inline-block border bg-purple-500 border-purple-500 text-purple-50 text-base hover:bg-purple-600 hover:text-purple-50 active:bg-purple-700 bg-fixed rounded-lg px-8 py-1 drop-shadow-md duration-300">
                首页
            </a>
        </div>

    </div>
</div>
<script>
    function auth_url(url) {
        const params = new URLSearchParams()
        params.append('user', sessionStorage.getItem('user'))
        params.append('token', sessionStorage.getItem('token'))
        return url + `?${params.toString()}`

    }
    function link(url) {
        const urlWithParams = auth_url(url)
        console.log(urlWithParams)
        window.location.href = urlWithParams
    }
    function logout() {
        sessionStorage.removeItem('user')
        sessionStorage.removeItem('token')
        sessionStorage.removeItem('union_id')
        const urlWithParams = auth_url('/logout')
        console.log(urlWithParams)
        window.location.href = urlWithParams
    }
</script>
<script>
    function start() {
        const userInput = document.getElementById('user');
        if (userInput instanceof HTMLInputElement) {
            const user = userInput.value
            let url = user.length > 0 ? '/examine_client/1/' + userInput.value : '/examine_start';
            url = auth_url(url)
            console.log(url)
            window.location.href = url
        }
    }
</script>
</body>
</html>
